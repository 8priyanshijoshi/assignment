<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    
    .large-circle {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        border-radius: 50%;
    }
    .large-circle {
        transition: width 1s, height 1s;
    }
    .large-circle:hover {
        width: 300px;
        height: 300px;
    }
    
    </style>

</head>

<body>
    <div class="large-circle"></div>
</body>

</html>
