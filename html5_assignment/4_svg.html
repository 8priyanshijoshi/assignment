<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shape Example</title>
    <style>
    .shapes{
        height:300px;
        width: 200px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div class="shapes">

    <svg width="100" height="100">
        <rect x="20" y="10" width="60" height="60" style="fill:blue;stroke:black;stroke-width:5;opacity:0.5"/>
    </svg> 
        
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" style="fill:green; stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
       
    <svg width="400" height="180">
        <rect x="20" y="20" rx="20" ry="20" width="80" height="60" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    </div>
</body>
</html>
