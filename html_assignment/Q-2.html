<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            width: 400px;
            background-color: bisque;
            margin:  150px auto;
            padding: 50px;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <div class="form">
        <table>
        <form action="" method="get">
            <h1>Employee Registration Form</h1>
            <tr>
                <td></td>
                <td><input type="radio" name="Mr." id="">
                <label for="Mr."> Mr.</label>
                <input type="radio" name="Mrs" id="">
                <label for="Mrs.">Mrs. </label>
                <input type="radio" name="Ms." id="">
                <label for="Ms."> Ms.</label></td>
            <tr>
                <td><label for="firstname">Firstname</label></td>
                <td><input type="text" name="" id="" placeholder="Firstname"></td>
            </tr>
            <tr>
                <td><label for="lastname">Lastname</label></td>
                <td><input type="text" name="" id="" placeholder="Lastname"></td>
            </tr>
            <tr>
                <td><label for="mailaddress1">Mailaddress1</label></td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td><label for="mailaddress2">Mailaddress2</label></td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                    <td><input type="text" name="city" id=""></td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                <select name="" id="">
                <option value="">Gujarat</option>
                <option value="">Maharastra</option>
                <option value="">Madhyapradesh</option>
                <option value="">Banglore</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Zip</label></td>
                <td><input type="text" name="zip" id=""></td>
            </tr>
            <tr>
                <td><label for="">Upload Photo</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">E-Mail</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="number" name="" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label for="">Languages Known</label></td>
                <td><input type="checkbox" name="" id="">
                    <label for="">Gujarati</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Hindi</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">English</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Marathi</label><br>
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea name="" id="" cols="30" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit">
                <input type="reset" name="reset"></td>
            </tr>
        </form>
        </table>
    </div>
</body>
</html>
