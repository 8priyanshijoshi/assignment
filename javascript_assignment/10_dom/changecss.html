<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Text and Color</title>
</head>
<body>
    <p id="myParagraph">Original Text</p>

    <script>
        
        const p = document.getElementById('myParagraph');
        
        // Change the text inside the paragraph
        p.textContent = 'JavaScript is fun!';
        
        // Change the color of the paragraph to blue
        p.style.color = 'blue';
    </script>
</body>
</html>
