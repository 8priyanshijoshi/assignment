<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        var a = 12;
        document.write(`a is : ${a} <br>`);

        if (a > 0) {
            document.write(`${a} is positive <br>------<br>`)
        } else {
            document.write(`${a} is negative <br>------<br>`)
        } 

        var b = -12;
        document.write(`b is : ${b} <br>`);

        if (b > 0) {
            document.write(`${b} is positive`)
        } else {
            document.write(`${b} is negative`)
        } 

       
       
    </script>
</body>

</html>
