<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let number;
        do {
            number = prompt("Enter a number greater than 10:");
            number = Number(number); // Convert the input to a number
            }
        while (number <= 10);

        document.write("You entered: " + number);
        
    </script>
</body>
</html>
